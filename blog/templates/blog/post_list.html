<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <style>
        /* Google Fonts에서 'Noto Sans KR' 폰트 가져오기 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        /* --- 기본 스타일 --- */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fdfdfd; /* 매우 밝은 배경 */
            color: #333;
            line-height: 1.7; /* 가독성을 위한 줄 간격 */

            /* 콘텐츠 영역을 중앙에 정렬하고 최대 너비 지정 */
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* --- 블로그 메인 타이틀 --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50; /* 짙은 남색 */
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #eeeeee; /* 옅은 구분선 */
        }

        /* --- 포스트 구분선 --- */
        hr {
            border: 0;
            height: 1px;
            background-color: #e0e0e0; /* 옅은 회색선 */
            margin: 3rem 0; /* 포스트 사이의 간격 */
        }

        /* --- 포스트 타이틀 (h2) --- */
        h2 {
            margin-bottom: 0.5rem;
        }

        h2 a {
            text-decoration: none; /* 기본 밑줄 제거 */
            color: #3498db; /* 포인트 파란색 */
            font-size: 2.2rem;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        h2 a:hover {
            color: #2980b9; /* 호버 시 더 짙은 파란색 */
            text-decoration: underline; /* 호버 시 밑줄 표시 */
        }

        /* --- 작성일 (h4) --- */
        h4 {
            font-size: 0.9rem;
            font-weight: 400;
            color: #888; /* 회색 텍스트 */
            margin-top: 0;
            margin-bottom: 1rem;
        }

        /* --- 포스트 내용 (p) --- */
        p {
            font-size: 1.1rem;
            color: #555;
            word-break: keep-all; /* 한글 단어 깨짐 방지 */
        }

    </style>
</head>
<body>
    <h1>Blog</h1>

{% for p in post_list %}
    <hr/>
    <h2><a href="{{ p.get_absolute_url }}">{{ p.title}}</a></h2>
    <h4>{{ p.created_at}}</h4>
    <p>{{ p.content }}</p>
{% endfor %}

</body>
</html>
